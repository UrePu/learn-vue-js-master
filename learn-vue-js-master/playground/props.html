<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- <app__header v-bind:프롭스 속성 이름 = "상위컴포넌트의 데이터 이름"></app__header> -->
        <app__header v-bind:propsdata = "message"></app__header>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>   
        var appHeader = {
            template : '<h1>{{ propsdata }}</h1>',
            props: ['propsdata']
        }

        new Vue ({
            el: '#app',
            components: {
                'app__header' : appHeader 
            },
            data : {
                message: 'hi'
            }

        })
    </script>
</body>
</html>
