<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <app__header></app__header>
        <app__content></app__content>
        <app__footer></app__footer>
    </div>
    
    <div id="app2">
        <app__header></app__header>
        <app__content></app__content>
        <app__footer></app__footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 전역 컴포넌트

        Vue.component('app__header', {
            template: '<h1>Header</h1>'
        });
        Vue.component('app__content', {
            template: '<div>content</div>'
        })
        new Vue({
            el: '#app',
            // 지역 컴포넌트 등록 방식
            components: {
                '키' : '값',
                'app__footer' : {
                    template: '<footer>foooooter</footer>'
                }
            }
        
        })
        new Vue({
            el: '#app2'
        })
    </script>
</body>
</html>
